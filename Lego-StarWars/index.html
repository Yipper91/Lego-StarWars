<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego StarWars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.css">
    <link rel="stylesheet" href="assets/styles/swiper.css">
</head>
<body>
    <!-- === BACKGROUND === -->
    <div class="bg">
        <div>
            <img src="./assets/img/stars.png" alt="">
        </div>
        <div>
            <img src="./assets/img/stars.png" alt="">
        </div>
    </div>

    <h2 class="h2-top">==Star===========</h2>
    <h1>Lego</h1>
    <h2 class="h2-bot">+++++++++++Wars++</h2>

    <!-- === SLIDER MAIN CONTAINER === -->
    <div class="swiper-container">

        <!-- === SLIDER WRAPPER === -->
        <div class="swiper-wrapper">

            <!-- === SLIDES === -->
            <div class="swiper-slide">
                <video class="video-player" poster="./assets/img/trailer.png" preload="metadata">
                    <source src="./assets/video/trailer.mp4" type="video/mp4">
                </video>
                <p>The skywalker saga</p>
            </div>
            <div class="swiper-slide han">
                <img src="./assets/img/han.png" alt="Han Solo from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>han solo</p>
            </div>
            <div class="swiper-slide chewy">
                <img src="./assets/img/chewy.png" alt="Chewbacca from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>Chewbacca</p>
            </div>
            <div class="swiper-slide leia">
                <img src="./assets/img/leia.png" alt="R2D2 from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>princess leia</p>
            </div>
            <div class="swiper-slide c3po">
                <img src="./assets/img/c3po.png" alt="C3PO from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>C3P0</p>
            </div>
            <div class="swiper-slide r2d2">
                <img src="./assets/img/r2d2.png" alt="R2D2 from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>R2D2</p>
            </div>
            <div class="swiper-slide luke">
                <img src="./assets/img/luke.png" alt="Luke Skywalker from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>luke skywalker</p>
            </div>
            <div class="swiper-slide yoda">
                <img src="./assets/img/yoda.png" alt="Yoda from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>yoda</p>
            </div>
            <div class="swiper-slide obiwan">
                <img src="./assets/img/obiwan.png" alt="Obi-Wan Kenobi from Lego StarWars">
                <img src="./assets/img/space.png" alt="Space Background" class="space">
                <p>obi-wan kenobi</p>
            </div>
        </div>
        <!-- === NAV BUTTONS === -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <img src="./assets/img/hand-alt.png" alt="Lego Hand" class="hand">

    <div class="radio-wrap">
        <div class="img-wrap">
            <img src="./assets/img/radio.png" alt="Lego Radio" class="radio">
            <p>Rebel Radio</p>
        </div>
        <div class="content-wrap">
            <div class="btn-wrap">
                <button id="offCantina">Cantina</button>
                <button id="onCantina">Cantina</button>
            </div>
            <div class="btn-wrap">
                <button id="offWaves">high waves</button>
                <button id="onWaves">high waves</button>
            </div>
            <div class="btn-wrap">
                <button id="offEseerin">eseerin</button>
                <button id="onEseerin">eseerin</button>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/video.js"></script>
    <script src="./assets/scripts/audio.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/scripts/swiper.js"></script>
</body>
</html>
